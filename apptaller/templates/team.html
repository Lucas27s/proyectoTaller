{% extends 'base.html' %}
{% load static %}

{% block contenido %}

    <!-- Page Header Start -->
    <div class="container-fluid page-header mb-5 p-0" style="background-image: url(img/carousel-bg-2.jpg);">
        <div class="container-fluid page-header-inner py-5">
            <div class="container text-center">
                <h1 class="display-3 text-white mb-3 animated slideInDown">Tecnicos</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center text-uppercase">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">Pages</a></li>
                        <li class="breadcrumb-item text-white active" aria-current="page">Tecnicos</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Team Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h6 class="text-primary text-uppercase">// Nuestros Tecnicos //</h6>
                <h1 class="mb-5">Nuestros Tecnicos Expertos</h1>
            </div>
            <div class="row g-4">
                {% for m in mecanico %}
                <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="team-item">
                        <div class="position-relative overflow-hidden">
                            {% if m.foto %}
                            <img class="img-fluid" style="width: 261px; height: 261px;" src="{{ m.foto.url }}" alt="">
                            {% else %}
                            <img class="img-fluid" style="width: 261px; height: 261px;" src="" alt="">
                            {% endif %} 
                        </div>
                        <div class="bg-light text-center p-4">
                            <h5 class="fw-bold mb-0" style="text-transform: uppercase;">{{ m.nombre }} {{ m.apellido }}</h5>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- Team End -->

{% endblock %}
