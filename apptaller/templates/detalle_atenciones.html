{% extends 'base.html' %}
{% load static %}

{% block contenido %}

<script>
    function goBack() {
      window.history.back();
    }
  </script>


<!-- Page Header Start -->
<div class="container-fluid page-header mb-5 p-0" style="background-image: url(img/carousel-bg-2.jpg);">
    <div class="container-fluid page-header-inner py-5">
        <div class="container text-center">
            <h1 class="display-3 text-white mb-3 animated slideInDown">Atenciones</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-center text-uppercase">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Pages</a></li>
                    <li class="breadcrumb-item text-white active" aria-current="page">Atenciones</li>
                </ol>
            </nav>
        </div>
    </div>
</div>
<!-- Page Header End -->


<!-- Team Start -->
<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
            <h6 class="text-primary text-uppercase">// Atenciones //</h6>
            <h1 class="mb-5" style="text-transform: uppercase;">{{a.diagnostico}}</h1>
        </div>
        <div class="container text-center">
            <div class="wow fadeInUp" data-wow-delay="0.1s">
                <div class="container-fluid">
                    <figure class="figure" style="border: 1px solid black; padding: 10px;">
                        <div class="card">
                            {% if a.foto %}
                            <img src="{{ a.foto.url }}" class="figure-img img-fluid rounded" alt=""
                                style="height: 600px; width: 900px;">
                            {% else %}
                            <img src=" " class="figure-img img-fluid rounded" alt="">
                            {% endif %}
                        </div>

                        <div class="card-body text-center">
                            <h3 class="fw-bold mb-0">Mecanico: {{ a.usuario }}</h3><br>
                            <p>Categoria: {{ a.categoria }}</p>
                            <p>Materiales: {{ a.materiales }}</p>
                            <p>Fecha: {{ a.fecha_atencion }}</p>
                        </div>
                        
                    </figure>
                </div>
            </div>
            <button onclick="goBack()" class="btn btn-primary wow fadeInUp" data-wow-delay="0.1s">Volver</button>
        </div>
    </div>
</div>

<!-- Team End -->

{% endblock %}
