{% extends 'base.html' %}
{% load static %}

{% block contenido %}


<!-- Page Header Start -->
<div class="container-fluid page-header mb-5 p-0" style="background-image: url(img/carousel-bg-2.jpg);">
    <div class="container-fluid page-header-inner py-5">
        <div class="container text-center">
            <h1 class="display-3 text-white mb-3 animated slideInDown">Atenciones</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-center text-uppercase">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Pages</a></li>
                    <li class="breadcrumb-item text-white active" aria-current="page">Atenciones</li>
                </ol>
            </nav>
        </div>
    </div>
</div>
<!-- Page Header End -->


<!-- Team Start -->
<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
            <h6 class="text-primary text-uppercase">// Atenciones //</h6>
            <h1 class="mb-5">Nuestras ultimas atenciones</h1>
            
        </div>
        <div class="row">
            {% for a in atencion %}
            <div class="col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                <div class="container-fluid">
                    <figure class="figure" style="border: 1px solid black; padding: 10px;">
                        <a href="{% url 'detalle_atencion' a.pk %}">
                        <div class="card">
                            {% if a.foto %}
                            <img src="{{ a.foto.url }}" class="figure-img img-fluid rounded" alt=""
                                style="height: 300px; width: 500px;"></a>
                            {% else %}
                            <img src=" " class="figure-img img-fluid rounded" alt=""></a>
                            {% endif %}
                        </div>

                        <div class="card-body text-center">
                            <h3 class="fw-bold mb-0" style="text-transform: uppercase;" >{{ a.diagnostico }}</h3><br>
                        </div>
                        
                    </figure>
                </div>
            </div>
            {% endfor %}
        </div>
        
    </div>
</div>
<!-- Team End -->


{% endblock %}
